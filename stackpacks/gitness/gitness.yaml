name: Gitness
version: '1.0.0'
requires:
  - network
  - ecs
base:
  resources:
    aws:ecr_image:gitness:
      BaseImage: harness/gitness
      Dockerfile: Dockerfile
    aws:ecs_service:gitness-service:
      LoadBalancers[0]:
        ContainerPort: 3000
        ContainerName: gitness-task
      TaskDefinition: aws:ecs_task_definition:gitness-task
    aws:ecs_task_definition:gitness-task:
      Cpu: ${CPU}
      Memory: ${Memory}
      ContainerDefinitions[0]:
        Image: aws:ecr_image:gitness
        PortMappings[0]:
          ContainerPort: 3000
          HostPort: 3000
        Cpu: ${CPU}
        Memory: ${Memory}
        Environment:
        - Name: GITNESS_DATABASE_DATASOURCE
          Value: aws:rds_instance:gitness-db#ConnectionString
        - Name: GITNESS_DATABASE_DRIVER
          Value: postgres
        - Name: GITNESS_URL_BASE
          Value: aws:load_balancer:gitness-lb#NlbUri
        MountPoints[0]:
          ContainerPath: /data
          SourceVolume: gitness-data
    aws:load_balancer:gitness-lb:
      Scheme: internet-facing
    aws:rds_instance:gitness-db:
    aws:efs_file_system:gitness-efs:
    aws:efs_access_point:gitness-efs:gitness-data:
      FileSystem: aws:efs_file_system:gitness-efs
      PosixUser:
          Gid: 1000
          Uid: 1000
      RootDirectory:
          CreationInfo:
              OwnerGid: 1000
              OwnerUid: 1000
              Permissions: "777"
          Path: /mnt/data
  edges:
    aws:load_balancer:gitness-lb -> aws:ecs_service:gitness-service:
    aws:ecs_service:gitness-service -> aws:rds_instance:gitness-db:
    aws:ecs_task_definition:gitness-task -> aws:efs_access_point:gitness-efs:gitness-data:
    aws:efs_access_point:gitness-efs:gitness-data -> aws:efs_file_system:gitness-efs:
    # Service to FS edge sets up the mount_target
    aws:ecs_service:gitness-service -> aws:efs_file_system:gitness-efs:
  files: {}

configuration:
  CPU: # This is an example of a value used in the base config
    name: CPU
    description: The amount of CPU to allocate to the gitea service
    type: number
    default: 512
    validation:
      minValue: 256
      maxValue: 4096

  Memory:
    name: Memory
    description: The amount of Memory to allocate to the gitea service
    type: number
    default: 2048
    validation:
      minValue: 256
      maxValue: 4096

  DBUsername:
    name: Database Username
    description: The username to use for the Gitea database
    type: string
    default: giteauser
    pulumi_key: klo:gitness-db-username
    validation:
      minLength: 1
      maxLength: 63


  DBPassword:
    name: Database Password
    description: The password to use for the Gitea database
    type: string
    pulumi_key: klo:gitness-db-password
    secret: true
    validation:
      minLength: 8
      maxLength: 128